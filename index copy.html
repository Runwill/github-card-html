<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你说得对</title>
    <style>
        /* 隐藏不符合条件的段落 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="搜索...">
      </div>
      <script>
        const searchContainer = document.querySelector('.search-container');
        const searchBoxHeight = 40; // 输入框的高度（可根据实际情况调整）
      
        // 鼠标移动时检查鼠标的垂直位置
        window.addEventListener('mousemove', (event) => {
          const mouseY = event.clientY; // 获取鼠标的垂直位置
          const screenHeight = window.innerHeight; // 获取屏幕的高度
      
          // 如果鼠标在页面的中间附近，搜索框会滑出
          if (Math.abs(mouseY - screenHeight / 2) < searchBoxHeight) {
            searchContainer.style.right = '100px'; // 显示搜索框
          } else {
            searchContainer.style.right = '-200px'; // 隐藏搜索框
          }
        });
      </script>
      
      
    <style>
        body {
        margin: 0;
        height: 100vh;
        }

        .search-container {
        position: fixed;
        top: 50%;
        right: -200px;  /* 初始时，搜索框完全隐藏在右边 */
        transform: translateY(-50%);
        transition: right 0.3s ease-in-out; /* 平滑过渡效果 */
        }

        .search-container:hover {
        right: -200px;  /* 鼠标悬停时，搜索框从右边滑出 */
        }

        .search-box {
        width: 200px;  /* 搜索框的宽度 */
        height: 40px;  /* 搜索框的高度 */
        padding-left: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        }
    </style>

</body>
</html>
