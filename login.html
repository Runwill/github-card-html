<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="Foundation-Sites-CSS/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="style/modal.css">
    <link rel="stylesheet" type="text/css" href="style/forms.css">
    <link rel="stylesheet" type="text/css" href="style/buttons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
    
    <div id="login-container" class="panel">
        <div class="modal-header">
            <h2>登录</h2>
        </div>
        <form id="login-form" class="modal-form" autocomplete="off">
            <input type="text" id="username" placeholder="用户名" required autocomplete="username" />
            <input type="password" id="password" placeholder="密码" required autocomplete="current-password" />
            <button type="submit" id="login-button" class="btn btn--primary btn--block">登录</button>
            <button type="button" id="register-button" class="btn btn--secondary btn--block">注册</button>
        </form>
        <div id="login-message" class="modal-message"></div>
    </div>

    <script src="function/login.js"></script>
</body>
</html>
