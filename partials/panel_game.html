<div class="tabs-panel" id="panel_game">
    <div class="game-container">
        <!-- Independent Log Panel -->
        <div class="game-panel game-log-panel">
            <div id="game-breadcrumbs" class="breadcrumbs"></div>
            <div id="game-timing-badge" class="timing-badge"></div>
        </div>

        <!-- Independent Control Panel -->
        <div class="game-panel game-action-panel">
            <div id="game-controls">
                <button class="btn btn--primary" id="btn-start-game" data-i18n="game.start">Start Game</button>
                <button class="btn btn--secondary hidden" id="btn-pause-game" data-i18n="game.pause">Pause</button>
                <button class="btn btn--success hidden" id="btn-play-card" data-i18n="game.playCard">Play Card</button>
                <button class="btn btn--danger hidden" id="btn-end-turn" data-i18n="game.endTurn">End Turn</button>
            </div>
        </div>

        <!-- Public Board Area -->
        <div class="game-panel game-board-panel hidden" id="game-board-panel">
            <div class="treatment-area-wrappper">
                <h4 id="header-treatment-area">Treatment Area</h4>
                <div id="treatment-area-container" class="cards-container treatment-container">
                    <!-- Cards will be rendered here -->
                </div>
            </div>
        </div>
        
        <div class="game-main-area hidden" id="game-main-area">
            <div class="current-character-panel">
                <div class="character-info">
                    <div class="char-avatar">
                        <img id="char-img" src="" alt="Character Avatar">
                    </div>
                    <div class="char-details">
                        <h3 id="char-name" data-i18n="game.characterName">Character Name</h3>
                        <div class="char-stats">
                            <span class="stat-hp" id="char-hp-display" data-i18n="game.hp" data-i18n-params='{"hp":4,"maxHp":4}'>体力: 4/4</span>
                        </div>
                    </div>
                </div>

                <div class="player-hand">
                    <h4 id="header-hand-area">Hand Cards</h4>
                    <div id="hand-cards-container" class="cards-container">
                        <!-- Cards will be rendered here -->
                    </div>
                </div>
            </div>
            
            <div class="other-players-panel">
                <h4 data-i18n="game.otherCharacters">Other Characters</h4>
                <div id="other-players-container" class="other-players-list">
                    <!-- Other players summaries -->
                </div>
            </div>
        </div>
    </div>
</div>
