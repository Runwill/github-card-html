<div class="tabs-panel" id="panel_tokens">
  <div class="main">
    <main>
      <padding>
        <div class="tokens-toolbar">
          <h2>词元</h2>
          <div class="toolbar-actions">
            <div class="tokens-input-group">
              <input id="tokens-search" class="tokens-input" type="text" placeholder="搜索..." />
              <button class="btn btn--secondary tokens-btn tokens-refresh" id="tokens-refresh-btn">刷新</button>
            </div>
          </div>
        </div>
        <div id="tokens-summary" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:10px; margin-top:12px;"></div>
        <div id="tokens-content" style="margin-top:14px;"></div>
      </padding>
    </main>
  </div>
</div>
