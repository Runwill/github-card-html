<div class="tabs-panel" id="panel_permissions">
  <div class="main">
    <main>
      <padding>
        <div class="tokens-toolbar">
          <h2 data-i18n="permissions.title">权限</h2>
          <div class="toolbar-actions">
            <div class="tokens-input-group">
              <input id="perm-search-input" class="tokens-input" type="text" data-i18n-attr="placeholder" data-i18n-placeholder="permissions.search.placeholder" placeholder="按用户名/ID搜索" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="search" data-lpignore="true" />
                  <button class="btn btn--secondary tokens-btn tokens-refresh" id="perm-search-btn" data-i18n="permissions.search">搜索</button>
                  <button class="btn btn--secondary tokens-btn tokens-refresh" id="perm-mode-toggle" data-i18n-attr="title" data-i18n-title="permissions.mode.toggle.title" title="切换展示模式：部分/全部" data-i18n="permissions.mode.partial">部分</button>
            </div>
          </div>
        </div>
        <div id="perm-list" style="margin-top:14px;"></div>
        <div id="perm-message" class="modal-message" style="margin-top:10px;"></div>
      </padding>
    </main>
  </div>
</div>
